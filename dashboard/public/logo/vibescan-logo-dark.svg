<svg width="180" height="40" viewBox="0 0 180 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- White version for dark backgrounds -->
  <g id="logo-mark">
    <!-- Left wave ascending -->
    <path d="M2 28 Q6 24, 10 20 T18 12 L22 8" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" fill="none"/>
    <path d="M2 28 Q6 25, 10 22 T18 16 L22 12" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.5"/>

    <!-- Right wave descending -->
    <path d="M22 8 L26 12 Q30 16, 34 20 T42 28 L46 32" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" fill="none"/>
    <path d="M22 12 L26 16 Q30 20, 34 24 T42 30 L46 32" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.5"/>

    <!-- Scanning beam accent -->
    <line x1="20" y1="2" x2="28" y2="38" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>

    <!-- Center V connection -->
    <circle cx="22" cy="8" r="2.5" fill="#F97316"/>
  </g>

  <!-- Wordmark -->
  <g id="wordmark" transform="translate(58, 0)">
    <text x="0" y="28" font-family="Inter, sans-serif" font-size="22" font-weight="700" fill="#FFFFFF">
      VibeScan
    </text>
  </g>
</svg>
